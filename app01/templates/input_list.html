<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <form method="post" action="/info/get/">

        <input type="submit" value="提交">

</body>
</html>
